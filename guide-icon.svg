<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Head -->
  <circle cx="20" cy="12" r="6" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M14 8 Q20 6 26 8 Q26 10 20 12 Q14 10 14 8" fill="#333333"/>
  
  <!-- Eyes -->
  <circle cx="18" cy="11" r="0.8" fill="#333333"/>
  <circle cx="22" cy="11" r="0.8" fill="#333333"/>
  
  <!-- Smile -->
  <path d="M17 14 Q20 16 23 14" stroke="#333333" stroke-width="1" fill="none"/>
  
  <!-- Body -->
  <rect x="16" y="18" width="8" height="12" fill="url(#shirtGradient)" rx="2"/>
  
  <!-- Arms -->
  <rect x="12" y="20" width="4" height="8" fill="url(#shirtGradient)" rx="2"/>
  <rect x="24" y="20" width="4" height="8" fill="url(#shirtGradient)" rx="2"/>
  
  <!-- Hands -->
  <circle cx="14" cy="28" r="1.5" fill="url(#skinGradient)"/>
  <circle cx="26" cy="28" r="1.5" fill="url(#skinGradient)"/>
  
  <!-- Legs -->
  <rect x="17" y="30" width="3" height="8" fill="#4169E1" rx="1"/>
  <rect x="20" y="30" width="3" height="8" fill="#4169E1" rx="1"/>
  
  <!-- Shoes -->
  <ellipse cx="18.5" cy="38" rx="2" ry="1" fill="#333333"/>
  <ellipse cx="21.5" cy="38" rx="2" ry="1" fill="#333333"/>
  
  <!-- Hat -->
  <ellipse cx="20" cy="8" rx="7" ry="2" fill="#8B4513"/>
  <rect x="13" y="6" width="14" height="4" fill="#8B4513" rx="2"/>
  
  <!-- Pointing gesture -->
  <path d="M26 28 L32 24" stroke="url(#skinGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Speech bubble -->
  <ellipse cx="32" cy="18" rx="6" ry="4" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  <path d="M28 20 L26 22 L28 22 Z" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Text in bubble -->
  <text x="32" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#333333">INFO</text>
</svg>