<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Map background -->
  <rect x="5" y="5" width="50" height="50" fill="url(#mapGradient)" stroke="#4a7c59" stroke-width="2" rx="3"/>
  
  <!-- Map grid -->
  <g stroke="#4a7c59" stroke-width="0.5" opacity="0.3">
    <line x1="15" y1="5" x2="15" y2="55"/>
    <line x1="25" y1="5" x2="25" y2="55"/>
    <line x1="35" y1="5" x2="35" y2="55"/>
    <line x1="45" y1="5" x2="45" y2="55"/>
    <line x1="5" y1="15" x2="55" y2="15"/>
    <line x1="5" y1="25" x2="55" y2="25"/>
    <line x1="5" y1="35" x2="55" y2="35"/>
    <line x1="5" y1="45" x2="55" y2="45"/>
  </g>
  
  <!-- Roads -->
  <g stroke="#8B4513" stroke-width="2" opacity="0.6">
    <path d="M5 20 Q15 18 25 20 Q35 22 45 20 Q50 19 55 20"/>
    <path d="M5 35 Q20 33 30 35 Q40 37 55 35"/>
    <path d="M20 5 Q22 15 20 25 Q18 35 20 45 Q22 50 20 55"/>
    <path d="M40 5 Q38 20 40 30 Q42 40 40 55"/>
  </g>
  
  <!-- Trees/Forest areas -->
  <g fill="#4a7c59" opacity="0.4">
    <circle cx="12" cy="12" r="2"/>
    <circle cx="18" cy="10" r="1.5"/>
    <circle cx="15" cy="15" r="1.8"/>
    <circle cx="42" cy="12" r="2.2"/>
    <circle cx="48" cy="15" r="1.6"/>
    <circle cx="45" cy="18" r="1.9"/>
    <circle cx="10" cy="42" r="2.1"/>
    <circle cx="15" cy="45" r="1.7"/>
    <circle cx="12" cy="48" r="1.4"/>
  </g>
  
  <!-- Location pin -->
  <g>
    <path d="M30 15 Q35 10 35 20 Q35 25 30 35 Q25 25 25 20 Q25 10 30 15" fill="url(#pinGradient)"/>
    <circle cx="30" cy="20" r="3" fill="#ffffff"/>
    <circle cx="30" cy="20" r="1.5" fill="url(#pinGradient)"/>
  </g>
  
  <!-- Compass -->
  <g transform="translate(45, 45)">
    <circle cx="0" cy="0" r="6" fill="#ffffff" stroke="#4a7c59" stroke-width="1"/>
    <path d="M0 -4 L2 0 L0 4 L-2 0 Z" fill="#ff6b6b"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial" font-size="4" fill="#4a7c59">N</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(8, 50)">
    <rect x="0" y="0" width="15" height="2" fill="#ffffff" stroke="#4a7c59" stroke-width="0.5"/>
    <text x="7.5" y="-1" text-anchor="middle" font-family="Arial" font-size="3" fill="#4a7c59">1km</text>
  </g>
</svg>